<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
		<script type="text/javascript" src="d3-master/d3.js"></script>
		<style type="text/css">

			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 5px;
			}
		</style>
	</head>
	<body>


		<script>
			//Width and height defined
			var w = 500;
			var h = 50;

			//Data
			var dataset = [5, 10, 15, 20, 25] 

			//SVG
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var circles = svg.selectAll("circle")
				.data(dataset)
				.enter()
				.append("circle");

			circles.attr("cx", function(d, i) {
							return (i * 50) + 25;
						})
					.attr("cy", h/2)
					.attr("r", function(d) {
							return d;
					})
					.attr("fill", "yellow")
					.attr("stroke", "orange")
					.attr("stroke-width", function(d) {
						return d;
					});

		</script>

	</body>
</html>
